<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <style>
    @keyframes draw {
      0%, 100% { stroke-dashoffset: 0; }
      50% { stroke-dashoffset: 4; }
    }
    .line { animation: draw 3s ease-in-out infinite; }
  </style>

  <!-- Abstract "N" made of a continuous line that also suggests a book spine -->
  <path
    class="line"
    d="M12 38 L12 10 L36 38 L36 10"
    fill="none"
    stroke="#6366f1"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-dasharray="80"
  />
</svg>
