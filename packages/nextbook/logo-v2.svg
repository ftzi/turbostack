<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <style>
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .orbit {
      transform-origin: 24px 24px;
      animation: rotate 8s linear infinite;
    }
  </style>

  <!-- Central hexagon - component/module -->
  <polygon points="24,8 38,16 38,32 24,40 10,32 10,16" fill="#6366f1"/>

  <!-- Orbiting dot - story/variant -->
  <g class="orbit">
    <circle cx="24" cy="4" r="3" fill="#a855f7"/>
  </g>
</svg>
