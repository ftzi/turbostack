<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <style>
    @keyframes pulse1 {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.55; }
    }
    @keyframes pulse2 {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.75; }
    }
    .l1 { animation: pulse1 2.5s ease-in-out infinite; }
    .l2 { animation: pulse2 2.5s ease-in-out infinite 0.2s; }
  </style>

  <defs>
    <linearGradient id="nb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Three stacked rectangles fanning right - stories/pages in motion -->
  <rect class="l1" x="8" y="8" width="24" height="32" rx="4" fill="#6366f1" opacity="0.4" transform="rotate(-6 20 24)"/>
  <rect class="l2" x="8" y="8" width="24" height="32" rx="4" fill="#6366f1" opacity="0.6" transform="rotate(-3 20 24)"/>
  <rect x="8" y="8" width="24" height="32" rx="4" fill="url(#nb)"/>

  <!-- Forward chevron - "next" -->
  <path d="M36 20 L42 24 L36 28" stroke="url(#nb)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </path>
</svg>
