<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <style>
    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      95% { opacity: 0; }
    }
    .cursor { animation: blink 2s ease-in-out infinite; }
  </style>

  <defs>
    <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Brackets representing code/components: < /> -->
  <path d="M14 16 L6 24 L14 32" stroke="url(#g3)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M34 16 L42 24 L34 32" stroke="url(#g3)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Slash -->
  <line x1="26" y1="14" x2="22" y2="34" stroke="url(#g3)" stroke-width="4" stroke-linecap="round"/>

  <!-- Blinking cursor -->
  <rect class="cursor" x="28" y="20" width="3" height="12" rx="1" fill="#a855f7"/>
</svg>
