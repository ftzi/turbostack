    <path d="M62 74 L50 80" stroke="url(#m)"/>
    <path d="M10 60 L24 68" stroke="url(#m)"/>
    <path d="M38 74 L50 80" stroke="url(#m)"/>

    <!-- Ring 1 (top) - with gaps behind ring 2 -->
    <path d="M50 22 L90 38" stroke="url(#t)"/>
    <path d="M50 22 L10 38" stroke="url(#t)"/>
    <path d="M90 38 L76 46" stroke="url(#t)"/>
    <path d="M62 52 L50 58" stroke="url(#t)"/>
    <path d="M10 38 L24 46" stroke="url(#t)"/>
    <path d="M38 52 L50 58" stroke="url(#t)"/>
